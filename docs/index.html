<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Borç Hesaplayıcı</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; text-align: center; padding: 40px; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; background: #6a1b9a; color: white; border: none; cursor: pointer; }
    .result { margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>💸 Borç Hesaplayıcı</h1>

  <div>
    <input type="number" id="borc" placeholder="Verdiğin borç (₺)" />
    <input type="number" id="alacak" placeholder="Aldığın borç (₺)" />
  </div>

  <button onclick="hesapla()">Hesapla</button>

  <div class="result" id="sonuc"></div>

  <script>
    function hesapla() {
      const borc = parseFloat(document.getElementById("borc").value) || 0;
      const alacak = parseFloat(document.getElementById("alacak").value) || 0;
      const fark = alacak - borc;
      const sonuc = document.getElementById("sonuc");

      if (fark > 0) {
        sonuc.innerHTML = `✅ ${fark} ₺ alacaklısın.`;
      } else if (fark < 0) {
        sonuc.innerHTML = `❌ ${Math.abs(fark)} ₺ borçlusun.`;
      } else {
        sonuc.innerHTML = `🟰 Hesap başa baş.`;
      }
    }
  </script>
</body>
</html>
